<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="col-12 col-md-8 col-lg-9">
    <div class="container">
      <!-- Timeblocks go here -->
      <!--The following syntax are my timebloacks-->
      <label for="9am" class="col-sm-4 col-form-label">9am:</label>
      <!--For 9am-->
      <div class="9am">
        <input type="text"  id= "Nine" class="form-control ui-autocomplete-input">
        <button id="submit9am" value="Submit" class="btn btn-info">Submit Event</button>
      </div>
       <!--For 10am-->
        <label for="10am" class="col-sm-4 col-form-label">10am:</label>
        <div class="10am">
            <input type="text"  id= "Ten" class="form-control ui-autocomplete-input">
            <button id="submit10am" value="Submit" class="btn btn-info">Submit Event</button>
        </div> 
         <!--For 11am-->
        <label for="11am" class="col-sm-4 col-form-label">11am:</label>
        <div class="11am">
            <input type="text" id= "Eleven" class="form-control ui-autocomplete-input"> 
            <button id="submit11am" value="Submit" class="btn btn-info">Submit Event</button>
        </div>
         <!--For 12pm-->
        <label for="12pm" class="col-sm-4 col-form-label">12pm:</label>
        <div class="12pm">
            <input type="text" id= "Twelve" class="form-control ui-autocomplete-input">  
            <button id="submit12pm" value="Submit" class="btn btn-info">Submit Event</button>
        </div>
         <!--For 1pm-->
        <label for="1pm" class="col-sm-4 col-form-label">1pm:</label>
        <div class="1pm">
            <input type="text" id= "One" class="form-control ui-autocomplete-input">
            <button id="submit1pm" value="Submit" class="btn btn-info">Submit Event</button>
        </div>
         <!--For 2pm-->
        <label for="2pm" class="col-sm-4 col-form-label">2pm:</label>
        <div class="2pm">
            <input type="text" id= "Two" class="form-control ui-autocomplete-input"> 
            <button id="submit2pm" value="Submit" class="btn btn-info">Submit Event</button>
        </div>
         <!--For 3pm-->
        <label for="3pm" class="col-sm-4 col-form-label">3pm:</label>
        <div class="3pm">
            <input type="text" id= "Three" class="form-control ui-autocomplete-input"> 
            <button id="submit3pm" value="Submit" class="btn btn-info">Submit Event</button>
        </div>
         <!--For 4pmm-->
        <label for="4pm" class="col-sm-4 col-form-label">4pm:</label>
        <div class="4pm">
            <input type="text" id= "Four" class="form-control ui-autocomplete-input"> 
            <button id="submit4pm" value="Submit" class="btn btn-info">Submit Event</button>
        </div>
         <!--For 5pm-->
        <label for="5pm" class="col-sm-4 col-form-label">5pm:</label>
        <div class="5pm">
            <input type="text" id= "Five" class="form-control ui-autocomplete-input"> 
            <button id="submit5pm" value="Submit" class="btn btn-info">Submit Event</button>
        </div>
     </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
